<div class="container w-100 border border-warning">
  <div class="row">
    <div class="col">
        <form>
          <div mat-dialog-content>
              <div class="form-group">
                  <label >Name</label>
                  <input type="text" [(ngModel)]= "data.name" name="name" class="form-control" placeholder="Name">
                </div>
            
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" [(ngModel)]= "data.description" name="description" class="form-control" placeholder="Description">
                  </div>
            
                  <div class="form-group">
                      <label>Price</label>
                      <input type="number" [(ngModel)]= "data.price" name="price" class="form-control" placeholder="Price">
                    </div>
    
          </div>
            
                <div  class="row p-3">
                  <div class="col-md-6">
                      <button type="button"  (click)="onSave(data)" class="btn btn-primary">Save</button>
                  </div>
                  <div class="col-md-6">
                      <button type="button" class="btn btn-danger" (click)="closeDialog()">Close</button>
                    </div>
                </div>
          
           
          </form>
    </div>
    
  </div>
  
</div>
